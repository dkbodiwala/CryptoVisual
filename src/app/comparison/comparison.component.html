<div class="row justify-content-center" style="margin:3%;">
    <div class="col-sm-8">
        <div class="card" style="width: 100%; padding: 5%;">
            <div class="row justify-content-center">
                <div class="col-sm-12" style="margin:1%">
                    <div class="custom-file">
                        <input type="file" accept=".txt" (change)="getFileDetails($event)" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">{{label}}</label>
                    </div>
                </div>
                <div class="col-sm-12 d-flex justify-content-around" style="margin:1%">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{algo1Selected.name}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem *ngFor="let algo of allAlgorithms" (click)="changeAlgo1Selected(algo)">{{algo.name}}</button>
                        </div>
                    </div>
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{algo2Selected.name}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem *ngFor="let algo of allAlgorithms" (click)="changeAlgo2Selected(algo)">{{algo.name}}</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 d-flex justify-content-center" style="margin: 1%">
                    <button type="button" class="btn btn-primary" (click)="compareAlgorithm()" [disabled]="loading">
                        Compare </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center" style="margin:3%;" *ngIf="showPerfomance">
    <div class="col-sm-8">
        <div class="card" style="width: 100%; padding: 5%;">
            <div class="row justify-content-center">
                <h3>Performance Results</h3>
            </div>
            <div class="row justify-content-center">
                <p>Time taken by {{algo1Selected.name}} to encrypt the file is {{algo1Performance}} ms</p>
            </div>
            <div class="row justify-content-center">
                <p>Time taken by {{algo2Selected.name}} to encrypt the file is {{algo2Performance}} ms</p>
            </div>
        </div>
    </div>
</div>
